<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

  <a *ngFor="let item of productoService.productosFiltrado;let i=index"
      [routerLink]="['/item', productoService.numeros[i]]" class="animated fadeIn rk-item ae-masonry__item">
    <img src={{item.imaxeCamara}} alt="">
    <div [routerLink]="['/item', productoService.numeros[i]]" class="item-meta">
      <h2>{{item.concello}}</h2>
      <p>{{item.provincia}}</p>
    </div>
  </a>
</div>
